name: Telco Preprocessing Workflow

on:
  push:
    paths:
      - 'preprocessing/**'
      - '.github/workflows/main.yml'
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn joblib os

      - name: Jalankan Preprocessing
        run: |
          python "preprocessing/automate_Muhammad Rafiqi Raihan Imaratul Huda.py"

      - name: Upload Dataset Hasil Preprocessing
        uses: actions/upload-artifact@v4
        with:
          name: telco-processed-dataset
          path: preprocessing/telco_preprocessing.csv
